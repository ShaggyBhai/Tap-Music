<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one Tap</p>
        </header>
        <div class="visual"><h1>visual</h1></div>
        <div class="pads">
            <div class="pad1">
                <audio src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio src="./sounds//confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
